<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* CSS LANGSUNG DI SINI BIAR GAK BUG */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffeef2;
            overflow-x: hidden;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            visibility: hidden; /* Sembunyi dulu sebelum mulai */
            opacity: 0;
        }

        .content-wrapper { width: 90%; max-width: 400px; position: relative; }

        /* Hujan Hati */
        .heart-falling {
            position: fixed;
            top: -10%;
            z-index: 999;
            pointer-events: none;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* Style Box Pesan */
        .text-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ff4d6d;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .fake-btn {
            background: #ff4d6d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <audio class="song" loop>
        <source src="./music/hbd_1.mp4" type="audio/mp4">
    </audio>

    <div class="container" id="mainContainer">
        <div class="content-wrapper">
            <div class="step one">
                <h1>Hi <span style="color: #ff4d6d;">Naeyla!</span> ‚ù§Ô∏è</h1>
                <p>I really like your name btw!</p>
            </div>

            <div class="step two hidden">
                <div class="text-box">
                    <p>Happy Valentine Day buat pacarku tercinta! Kamu adalah penyemangat aku, orang yang bikin aku merasa dihargai. Semuanya tentang kamu itu perfect. Terus sama aku ya sayang! ü§çü´∂üèº</p>
                    <div class="fake-btn">Send Love</div>
                </div>
            </div>

            <div class="step final hidden">
                <img src="./img/naeyla.png" alt="Naeyla" class="profile-picture">
                <h3>Happy Valentine's My Love!</h3>
                <p id="replay" style="font-size: 12px; cursor: pointer; color: #ff4d6d;">Klik untuk putar lagi</p>
            </div>
        </div>
    </div>

    <script>
        // JS LANGSUNG DI SINI BIAR ANTI-BLANK
        window.addEventListener('load', () => {
            Swal.fire({
                title: 'Halo Cantik! ‚ù§Ô∏è',
                text: "Ada pesan rahasia dari Habib, mau buka?",
                imageUrl: './img/naeyla.png',
                imageWidth: 100,
                confirmButtonColor: '#ff4d6d',
                confirmButtonText: 'Buka Sekarang ‚ú®',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    document.querySelector('.song').play().catch(() => console.log("Musik butuh interaksi"));
                    startApp();
                }
            });
        });

        function startApp() {
            const container = document.getElementById('mainContainer');
            container.style.visibility = 'visible';
            
            const tl = gsap.timeline();
            tl.to(container, { opacity: 1, duration: 1 })
              .from(".one", { y: 20, opacity: 0, duration: 1 })
              .to(".one", { y: -20, opacity: 0, duration: 1, delay: 2, display: 'none' })
              .to(".two", { display: 'block', opacity: 1, duration: 1 })
              .from(".two", { scale: 0.5, duration: 1 }, "-=1")
              .to(".two", { opacity: 0, delay: 4, display: 'none' })
              .to(".final", { display: 'block', opacity: 1, duration: 1 });

            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart-falling';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        document.getElementById('replay').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
  </html>
